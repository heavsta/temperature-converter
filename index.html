<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Temperature Converter</title>
</head>
<body class="has-text-centered">
  <h1 class="title is-1 has-text-primary mb-6">Fahrenheit/Celsius Converter</h1>

  <div class="container mt-6">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <label class="label no-select animation" id="toConvert">Fahrenheit</label>
              <p class="control has-icons-left">
                <input type="number" class="input" id="degrees" placeholder="Enter your number" oninput="convert(this.value)" onchange="convert(this.value)">
                <span class="icon is-small is-left">
                  <i class="fas fa-temperature-high"></i>
                </span>
              </p>
            </div>
            <span id="arrows" class="icon is-large animation"><i class="fas fa-exchange-alt mr-3 mb-5"></i></span>
            <div class="field">
              <label class="label no-select animation" id="converted">Celsius</label>
              <p class="control">
                <input class="input" id="results" disabled></input>
              </p>
            </div>
          </div>
      </div>
      </div>
    </div>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="app.js"></script>
</body>
</html>
